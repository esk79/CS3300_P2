<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        background-color: #222222;
    }
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 40px;
        padding: 2px;
        font: 12px sans-serif;
        background: #1F2739;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
    #header{
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:85px;
        background-color: #FB667A;
    }

    .land {
        fill: #999;
        stroke-opacity: 1;
    }

    .graticule {
        fill: none;
        stroke: black;
        stroke-width: .5;
        opacity: .2;
    }

    .noclicks {
        pointer-events: none;
    }

    .point {
        opacity: .6;
    }

    svg {
        margin-top: 8%;
        /*margin-left: auto;*/
        /*margin-right: auto;*/
        float:left;
        display: block;
    }
    #table{
        overflow-y: scroll;
        height:700px;
        width: 550px;
        margin-top: 9%;
        float:left
    }

</style>
<Title>3300 P2</Title>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="https://d3js.org/queue.v1.min.js"></script>
<script src="https://d3js.org/topojson.v0.min.js"></script>
<script src="3DGlobe.js"></script>
<link rel="stylesheet" type="text/css" href="table.css">
<div id="header"></div>
<div id="table"></div>
</body>

<!DOCTYPE html>
<meta charset="utf-8">
<style>
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 40px;
        padding: 2px;
        font: 12px 'Montserrat Light', sans-serif;;
        background: #1F2739;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }

    .land {
        fill: #999;
        stroke-opacity: 1;
    }

    .graticule {
        fill: none;
        stroke: black;
        stroke-width: .5;
        opacity: .2;
    }

    .noclicks {
        pointer-events: none;
    }

    .point {
        opacity: .6;
    }

    svg {
        margin-top: 8%;
        position: absolute;
        left: 12%;
        display: block;
    }

    #table {
        overflow-y: scroll;
        height: 430px;
        width: 550px;
        margin-top: 25%;
        float: right
    }


</style>
